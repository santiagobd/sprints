<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    
    <title>Pontificia Universidad Javeriana </title>
    
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col"></div>


            <div class="col">
                <br>
                <br>
                <div class="card">
                    <div class="card-header">
                        Registro de usuario
                    </div>
                    <div class="card-body">
                        <form action="index.html" method="post">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input class="form-control" type="text" id="nombre">
                            <label class="form-label" for="apellido">Apellido:</label>
                            <input class="form-control" type="text" id="apellido">
                            <label class="form-label" for="tipodedocumento">Tipo de documento:</label>
                            <select>
                                <option value="Cedula de ciudadania">Seleccione su documento</option>
                                <option value="Cedula de ciudadania">Cedula de ciudadania</option>
                                <option value="cedula extranjera">Cedula Extranjera</option>
                                
                            </select>
                            <br><br>
                            <label class="form-label" for="numerodedocumento">Numero de Documento:</label>
                            <input class="form-control" type="number" placeholder="Numero de Documento" />
                            <br>
                            <label class="form-label" for="numerodetelefono">Numero de Telefono:</label>
                            <br>
                            <input class="form-control" type="number" name="numerodetelefono" id="numerodetelefono">
                            <label class="form-label" for="usuario">Usuario</label>
                            <input class="form-control" type="text" id="usuario">
                            <label class="form-label">Sexo:</label><br>
                            <label class="form-check-label" for="sexo">Hombre</label>
                            <input class="form-check-input" type="radio" name="sexo" id="sexo">
                            <label class="form-check-label" for="sexo">Mujer</label>
                            <input class="form-check-input" type="radio" name="sexo" id="sexo"><br>
                            <label class="form-label" for="correo">Correo</label>
                            <input class="form-control" type="text" name="" id="">
                            <label class="form-label" for="contrasena">Contrase√±a</label>
                            <input class="form-control" type="password" id="contrasena">
                            <br>
                            <label for="registrodedocumentos">Por favor adjunte Acta de grado:</label>
                            <input type="file" name="registrodedocumentos" id="registrodedocumentos">
                            <br>
                            <button type="submit" class="btn btn-success">Continuar con el registro</button>
                            
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <input class="form-check-input" type="checkbox" name="acepto" id="acepto">
                            <span>Acepto los termino y condiciones</span>
                    </div>
                </div>
                

            </div>


            <div class="col"></div>
        </div>
    </div>
</body>
</html>
